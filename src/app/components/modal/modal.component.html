<div class="modal__back" (click)="modalService.close()"></div>
<img class="modal__img" src="assets/img/modal.png" alt="modal-png" [@fadeInOut]="">
<div class="modal__window" [@fadeInOut]="">
  <h2 class="modal__title">{{title}}</h2>
  <form class="modal__buttons" (submit)="onClick()" >
    <button class="modal__btn-deny" (click)="modalService.close()">No</button>
    <button class="modal__btn-submit" type="submit" (keydown)="onClick()">Yes</button>
  </form>
</div>
